<button class="openDialog" mat-raised-button (click)="openDialog()">Adicionar</button>

<div class="mat-elevation-z8">

    <h2>Tamanho Categoria</h2>

    <table mat-table [dataSource]="productAttributesSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

        <!-- Produto -->
        <ng-container matColumnDef="product">
            <th class="nameCol" mat-header-cell *matHeaderCellDef mat-sort-header
                sortActionDescription="Ordenar pelo nome"> Produto </th>
            <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>

        <!-- Atributo -->
        <ng-container matColumnDef="attributeOption">
            <th class="nameCol" mat-header-cell *matHeaderCellDef mat-sort-header
                sortActionDescription="Ordenar pelo nome"> Atributo </th>
            <td mat-cell *matCellDef="let element"> {{element.attributeOption.attributeOptionName}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

</div>

<h2>Marcas</h2>

<button class="openDialog" mat-raised-button (click)="openDialog(null)">Adicionar</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="brandsSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- Name -->
    <ng-container matColumnDef="brandName">
      <th class="nameCol" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar pelo nome">
        Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.brandName}} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="brandDescription">
      <th class="descriptionCol" mat-header-cell *matHeaderCellDef mat-sort-header
        sortActionDescription="Ordenar pela descrição"> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.brandDescription}} </td>
    </ng-container>

    <!-- Editar -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editElement(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Remover -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Remover </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteElement(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>

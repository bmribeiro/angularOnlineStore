<button class="openDialog" mat-raised-button (click)="openDialog()">Adicionar</button>

<div class="mat-elevation-z8">

  <h2>Cores</h2>

  <table mat-table [dataSource]="coloursSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- Cor -->
    <ng-container matColumnDef="colourName">
      <th class="nameCol" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar pelo nome cor"> Cor </th>
      <td mat-cell *matCellDef="let element"> {{element.colourName}} </td>
    </ng-container>

    <!-- Cor HEX -->
    <ng-container matColumnDef="colourHex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar pelo cÃ³digo HEX"> Hex </th>
      <td mat-cell *matCellDef="let element"> {{element.colourHex}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>

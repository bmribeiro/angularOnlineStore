<h2>Cores</h2>

<button class="openDialog" mat-raised-button (click)="openDialog(null)">Adicionar</button>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="coloursSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- Cor -->
    <ng-container matColumnDef="colourName">
      <th class="nameCol" mat-header-cell *matHeaderCellDef mat-sort-header
        sortActionDescription="Ordenar pelo nome cor"> Cor </th>
      <td mat-cell *matCellDef="let element"> {{element.colourName}} </td>
    </ng-container>

    <!-- Cor HEX -->
    <ng-container matColumnDef="colourHex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar pelo cÃ³digo HEX"> Hex </th>
      <td mat-cell *matCellDef="let element"> {{element.colourHex}} </td>
    </ng-container>

    <!-- Editar -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef stickyEnd> Editar </th>
      <td mat-cell *matCellDef="let element" stickyEnd>
        <button mat-icon-button color="primary" (click)="editElement(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Remover -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef stickyEnd> Remover </th>
      <td mat-cell *matCellDef="let element" stickyEnd>
        <button mat-icon-button color="warn" (click)="deleteElement(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>

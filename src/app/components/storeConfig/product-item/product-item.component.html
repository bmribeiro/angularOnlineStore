<button class="openDialog" mat-raised-button (click)="openDialog(null)">Adicionar</button>

<div class="mat-elevation-z8">

    <h2>Item de Produto</h2>

    <table mat-table [dataSource]="productItemsSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

        <!-- Produto -->
        <ng-container matColumnDef="product">
            <th class="nameCol" mat-header-cell *matHeaderCellDef mat-sort-header
                sortActionDescription="Ordenar pelo Produto"> Produto </th>
            <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>

        <!-- Cor -->
        <ng-container matColumnDef="colour">
            <th class="descriptionCol" mat-header-cell *matHeaderCellDef mat-sort-header
                sortActionDescription="Ordenar pela Cor"> Cor </th>
            <td mat-cell *matCellDef="let element"> {{element.colour.colourName}} </td>
        </ng-container>

        <!-- Preço Original -->
        <ng-container matColumnDef="originalPrice">
            <th class="descriptionCol" mat-header-cell *matHeaderCellDef mat-sort-header
                sortActionDescription="Ordenar pelo Preço Original"> Preço Original </th>
            <td mat-cell *matCellDef="let element"> {{element.originalPrice}} </td>
        </ng-container>

        <!-- Preço Venda -->
        <ng-container matColumnDef="salePrice">
            <th class="descriptionCol" mat-header-cell *matHeaderCellDef mat-sort-header
                sortActionDescription="Ordenar pelo Preço de Venda"> Preço Venda </th>
            <td mat-cell *matCellDef="let element"> {{element.salePrice}} </td>
        </ng-container>

        <!-- Código de Produto-->
        <ng-container matColumnDef="productCode">
            <th class="descriptionCol" mat-header-cell *matHeaderCellDef mat-sort-header
                sortActionDescription="Ordenar pelo Código de Produto"> Código Produto </th>
            <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
        </ng-container>

        <!-- Editar -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="editElement(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Remover -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Remover </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteElement(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

</div>

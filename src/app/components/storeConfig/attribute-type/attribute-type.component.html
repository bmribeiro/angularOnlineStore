<button class="openDialog" mat-raised-button (click)="openDialog()">Adicionar</button>

<div class="mat-elevation-z8">

    <h2>Marcas</h2>

    <table mat-table [dataSource]="attributeTypesSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

        <!-- Atributo -->
        <ng-container matColumnDef="attributeName">
            <th class="nameCol" mat-header-cell *matHeaderCellDef mat-sort-header
                sortActionDescription="Ordenar pelo Tipo Atributo"> Atributo </th>
            <td mat-cell *matCellDef="let element"> {{element.attributeName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

</div>

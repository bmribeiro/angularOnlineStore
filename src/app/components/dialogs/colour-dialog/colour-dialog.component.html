<h2 mat-dialog-title>Cor</h2>

<mat-dialog-content>

    <form [formGroup]="formGroup">

        <div>
            <mat-form-field class="formFieldFullWidth">
                <mat-label>Cor</mat-label>
                <input matInput formControlName="colourName" name="colourName">

                <mat-error *ngIf="formGroup.get('colourName')?.touched && formGroup.get('colourName')?.invalid">
                    Campo obrigatório.
                </mat-error>

            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="formFieldFullWidth">
                <mat-label>Código HEX</mat-label>
                <input matInput formControlName="colourHex" name="colourHex">
            </mat-form-field>
        </div>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="confirm()" [disabled]="formGroup.invalid">Ok</button>
</mat-dialog-actions>

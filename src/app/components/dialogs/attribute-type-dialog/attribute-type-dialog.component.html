<h2 mat-dialog-title>Atributo</h2>

<mat-dialog-content>

  <form class="attributeTypeDialogform">

    <mat-form-field class="attributeTypeDialogFullWidth">
      <mat-label>Atributo</mat-label>
      <input matInput [(ngModel)]="data.attributeName" name="attributeName">
    </mat-form-field>
  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>

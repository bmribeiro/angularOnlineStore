<h2 mat-dialog-title>Caterogia Tamanho</h2>

<mat-dialog-content>

  <form [formGroup]="formGroup">

    <mat-form-field class="brandDialogFullWidth">
      <mat-label>Tamanho Categoria</mat-label>
      <input matInput formControlName="sizeCategoryName" name="sizeCategoryName">
      <mat-error *ngIf="formGroup.get('sizeCategoryName')?.touched && formGroup.get('sizeCategoryName')?.invalid">
        Categoria é obrigatório.
      </mat-error>
    </mat-form-field>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="confirm()" [disabled]="formGroup.invalid">Ok</button>
</mat-dialog-actions>

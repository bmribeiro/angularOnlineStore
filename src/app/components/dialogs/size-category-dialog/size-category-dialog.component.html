<h2 mat-dialog-title>Caterogia Tamanho</h2>

<mat-dialog-content>

  <form class="brandDialogform">

    <mat-form-field class="brandDialogFullWidth">
      <mat-label>Tamanho Categoria</mat-label>
      <input matInput [(ngModel)]="data.sizeCategoryName" name="sizeCategoryName">
    </mat-form-field>

  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>

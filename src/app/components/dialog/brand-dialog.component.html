<h2 mat-dialog-title>Marca</h2>

<mat-dialog-content>

  <form class="brandDialogform">

    <mat-form-field class="brandDialogFullWidth">
      <mat-label>Marca</mat-label>
      <input matInput [(ngModel)]="data.brandName" name="brandName">
    </mat-form-field>

    <mat-form-field class="brandDialogFullWidth">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="data.brandDescription" name="brandDescription"></textarea>
    </mat-form-field>

  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>

<h1>Loja</h1>

<div class="row">
    <div *ngFor="let category of parentCategories" class="card" class="col-md-3 mb-3" (click)="onChild(category)">
       <img *ngIf="category.categoryImages.length > 0" [src]="'data:image/jpeg;base64,' + category.categoryImages[0].imageBase64" class="card-img-top" alt="Card image cap">
        <div class="card-body">
            <p class="card-text">{{ category.categoryName }}</p>
        </div>
    </div>
</div>

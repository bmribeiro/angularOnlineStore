<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{ productCategory?.categoryName }}</mat-card-title>
            <mat-card-subtitle>{{ productCategory?.categoryName }}</mat-card-subtitle>
            <img [src]="imageSrc" alt="Product Image" style="width: 25%">
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        {{ productCategory?.categoryName }}
    </mat-card-content>
</mat-card>

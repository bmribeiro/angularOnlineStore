<h1>Produtos</h1>

<div class="row">
    <div *ngFor="let product of products" class="card" class="col-md-3 mb-3" (click)="detail(product)">
        <img [src]="'data:image/jpeg;base64,' + product.productImages[0].imageBase64" class="card-img-top" alt="Card image cap">
        <div class="card-body">
            <p class="card-text">{{ product.productName }}</p>
        </div>
    </div>
</div>
